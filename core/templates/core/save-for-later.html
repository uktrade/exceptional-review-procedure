{% extends 'core/base.html' %}
{% load breadcrumbs from directory_components %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        <a class="govuk-back-link govuk-!-margin-top-9 govuk-!-margin-bottom-9" href="{{ return_url }}" %}">Back</a>
        <div>
            <h1 class="govuk-heading-l  govuk-!-margin-bottom-1">Save response to return later</h1>
            <span class="govuk-caption-l  govuk-!-margin-bottom-4">We will send you an email containing a unique link that will let you return to edit and submit your response</span>
            {% csrf_token %}
            <div>
              {{ form }}
              <button class="govuk-button" data-module="govuk-button" type="submit">Save and send email</button>
            </div>
        </div>
    </form>
{% endblock%}
